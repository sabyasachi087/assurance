<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<!--Fontawesome CDN-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">

<link rel="icon" th:href="@{/img/favicon.ico}">
<link th:href="@{/css/login.css}" rel="stylesheet">

<title>Assurance</title>
</head>
<body>

	<div th:fragment="header">

		<nav
			class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
			<a class="navbar-brand" href="#">Assurance</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li id="header_home_liId" class="nav-item"><a class="nav-link"
						href="/assurance/home">Home </a></li>
					<li id="header_saml_liId" class="nav-item"><a class="nav-link"
						href="/assurance/saml">SAML</a></li>
					<li id="header_oauth_liId" class="nav-item"><a
						class="nav-link" href="/assurance/oauth">OAuth</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						href="javascript:void(0)" onclick="logout()">Logout</a></li>
				</ul>
			</div>
			<input type="hidden" id="jwtTokenFieldId" name="_jwt_token"
				th:value="${_jwt_token}" />

			<form id="logoutFormId" th:action="${logOutUrl}" th:method="POST"></form>
		</nav>

		<script type="text/javascript">
			$(document).ready(
					function() {
						const token = $('#jwtTokenFieldId').val().replaceAll(
								'Bearer_', '');
						let user = JSON.parse(atob(token.split('.')[1]));
					});

			logout = function() {
				$('#logoutFormId').submit();
			}
		</script>

	</div>






	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
