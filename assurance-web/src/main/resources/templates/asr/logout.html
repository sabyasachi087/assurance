<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<!--Fontawesome CDN-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">

<link rel="icon" th:href="@{/img/favicon.ico}">

<title>Assurance</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row mt-5"></div>
		<div class="row mt-5"></div>
		<div class="row justify-content-center mt-5">
			<div class="col">
				<div class="card text-center">
					<div class="card-header">You are logged out</div>
					<div class="card-body">
						<h5 class="card-title">All tokens have been invalidated
							successfully.</h5>
						<p class="card-text">
							Click <a href="/assurance/basic">here</a> to login again
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			let redirectTo = $('#redirectToId').val();
			console.log(redirectTo);
			if (redirectTo != null && redirectTo.length > 0) {
				window.location.href = $('#redirectToId').val();
			}
		});
	</script>
</body>
</html>
