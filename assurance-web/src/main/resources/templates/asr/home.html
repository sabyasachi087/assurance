<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<!--Fontawesome CDN-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">

<link rel="icon" th:href="@{/img/favicon.ico}">

<title>Assurance</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<div th:replace="asr/common/header :: header"></div>
	<div class="container-fluid">
		<!-- General Message Body -->
		<div class="row">
			<div class="col">
				<div class="alert alert-success alert-dismissible fade show"
					role="alert" th:if="${successMsg!=null}">
					<span th:text="${successMsg}"></span>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="alert alert-danger alert-dismissible fade show"
					role="alert" th:if="${errorMsg!=null}">
					<span th:text="${errorMsg}"></span>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
		<!-- End of message body -->

		<div class="row justify-content-center mt-5">
			<div class="col">
				<div class="card">
					<h5 class="card-header">Available Configuration(s)</h5>
					<div class="card-body">
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col">Id</th>
									<th scope="col">Name</th>
									<th scope="col">Type</th>
									<th scope="col">Active</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cfg : ${configs}"
									th:class="${cfg.active? 'table-success' : ''}">
									<th scope="row" th:text="${cfg.id}" />
									<td th:text="${cfg.name}" />
									<td th:text="${cfg.type}" />
									<td th:text="${cfg.active}" />
									<td><a href="javascript:void(0)"
										onclick="toggleConfigActivation(event)" th:cfgId="${cfg.id}">Toggle</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<form id="toggleConfigForm"
					th:action="@{/assurance/config/activation/toggle}" method="POST">
					<input type="hidden" name="configIdToToggle"
						id="configIdToToggleId" />
				</form>
			</div>
		</div>

		<div class="row mt-5">
			<div class="col">
				<h5>Apply all changes</h5>
			</div>
			<div class="col">
				<form id="resetConfigFormId" th:action="@{/assurance/config/reset}"
					method="POST">
					<button type="submit" class="btn btn-warning">Apply
						Changes</button>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#header_home_liId").addClass('active');
		});

		toggleConfigActivation = function(event) {
			let configId = event.target.getAttribute('cfgId');
			$('#configIdToToggleId').val(configId);
			setTimeout(()=>{
				$('#toggleConfigForm').submit();
			},100);
		}
	</script>




</body>
</html>
